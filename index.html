<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="" class="img-logo">
    </div>
    <div class="header-shop-cart" data-event="open-cart-popup">
      In Cart
      <span class="cart-count">0</span> 
    </div>
  </header>
  <div class="left-panel">
    <div class="left-pannel__content">
      <form onsubmit="return false;">
        <div class="filters">
          <div class="filters__item">
            <input class="input-search" type="text" name="search" placeholder="Search...">
            <button class="btn-search" data-event="search">search</button>
          </div>
          <div class="filters__item">
            <div class="filters__title">Price:</div>
            <input class="input-price" type="number" min="0" name="minPrice" placeholder="от">
            <input class="input-price" type="number" min="0" name="maxPrice" placeholder="до">
          </div>
        </div>
        <button class="btn-search" data-event="filtered">search</button>
        <button class="btn-search" data-event="filtered-clear" type="reset">clear</button>
        <input type="button" value="Open Window" onclick="openWin()">
      </form>
    </div>
  </div>
  <div class="content">
  <!-- TODO: cang into selectbox and add filter block -->
    <select name="sort" id="sort">
      <option value="default">---</option>
      <option value="priceHighestFirst">Від дорощого</option>
      <option value="priceLowestFirst">Від дешевшого</option>
    </select>

    <section class="product-list">
    </section>
  </div>
  <footer>
    footer
  </footer>
  <script src="js/productJSON.js"></script>
  <script src="js/shop.js"></script>
</body>
</html>
