<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="" class="img-logo">
    </div>
    <div class="header-shop-cart" data-event="open-cart-popup">
      In Cart
      <span class="cart-count">0</span> 
    </div>
  </header>
  <div id="content" class="content left-menu--disable">
  	
  </div>

  <footer>
    footer
  </footer>
  <script>
    window.app = function(products) {
      this.modules = window.modules.get();
      this.products = new this.modules['products'](products);
      this.cart = new this.modules['cart'](this.products.objectProducts);
      this.cartView = new this.modules['cartView']();
      this.productView = new this.modules['productView'](this.products.objectProducts);
      this.productSlider = new this.modules['productSlider']();
      
      this.init();      
    }   
  </script>  
  <script src="js/productJSON.js"></script>
  <script src="js/app.js"></script>
  <script src="js/product.js"></script>


  <script>
    var aplication = new window.app(window.products);
  </script>

</body>
</html>
